<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="/static/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <img src="/static/img/inmarketinglogo-removebg-preview.png" alt="inmarketing-logo">
      <h1>Gerador de Árvore de Palavras</h1>
      <form action="/" method="post">
      <div class="input-group">
        <textarea name="user_text" id="words" rows="5" cols="50" placeholder="Digite as palavras"></textarea>
      </div>
      <div class="input-group">
        <input type="text" id="keyWord" placeholder="Digite a palavra raiz">
      </div>
      <div class="input-group">
        <label for="type">Selecione sua árvore:</label>
        <select id="type" name="type">
          <option value="suffix">Simples</option>
          <option value="double">Dupla</option>
        </select>
      </div>
      <div class="button-group">
        <button onclick="generateTree()">Gerar Árvore</button>
        <button class="buttonClear" onclick="clearTree()">Apagar Árvore</button>
      </div>
      <h1>Input</h1>
    <p><input type="submit" value="Processar"/></p>
    <textarea name="processed_text" rows="4" cols="50">{{ processed_text }}</textarea>
    </form>
    </div>
   <div id="wordtree_basic" style="width: auto; height: auto; display: flex; justify-content: center;" class="wordtree-style"></div>


  </body>
</html>
